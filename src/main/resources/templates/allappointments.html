<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org">
<head>
<title>Vcare</title>
<meta charset="UTF-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="#" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<!-- MAIN CSS -->
<link rel="stylesheet" href="/dashboard/assets/css/final.css" />
<script
	src="https://cdn.tiny.cloud/1/xsqkidrxta3zg6czz7munozzg81prejrityd07h52wl5ixi6/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"></script>
<!-- <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
<script type="text/javascript" th:href="@{/richtext/jquery.richtext.js}"></script> -->
</head>
<body>
	<!-- header -->
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>
				<a href="#">LogOut</a>
			</div>
		</div>
	</header>
	<!-- header end -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/app.png" alt=" icon" class="img-fluid" />
								<a href="./index.html">Appointments</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/pa.png" alt="icon" class="img-fluid" />
								<a href="./patients.html">Patients</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/cal.png" alt="icon" class="img-fluid" />
								<a href="./avaliability.html">Availability</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/profile.png" alt="icon"
									class="img-fluid" /> <a th:href="@{/doctor/Drlist}"
									class="active">Doctor List</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon"
									class="img-fluid" /> <a href="./pprofile.html">Patient
									Profile</a>
							</div>
						</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-lg-10 col-md-8">
					<div class="main-area">
						<!-- page Heading -->
						<div class="page-heading">
							<h1>Doctor Availability</h1>
						</div>
						<!-- page Heading End -->
						<!-- abailablility -->
						<div class="avaliability-box">
							<div class="form-box">
								<form
									th:action="@{/getallappointments/{id}(id=${objdoctor.doctorId})}"
									th:object="${docObj}" method="GET">
									<input type="hidden" id="doctor" name="doctor" th:value="${id}">
									<div class="row">
										<div class="col-md-6">
											<label for="name">From:</label> <input type="date"
												class="form-control" required="required" th:minlength="1"
												th:maxlength="100" id="from" name="from">
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<label for="name">To:</label> <input type="date"
												class="form-control" required="required" th:minlength="1"
												th:maxlength="100" id="to" name="to">
										</div>
									</div>
									<div class="col-md-2">
										<label for=""></label>
										<button class="btn btn-danger btn-block" type="submit">
											Go</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- abailablility -->
			</div>
		</div>
		<!-- main area end -->
	</main>
	<!-- SCRIPTS -->
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<!-- <script src="../js/jquery.sticky.js"></script>
<script src="../js/jquery.stellar.min.js"></script>
<script src="../js/wow.min.js"></script>
<script src="../js/smoothscroll.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="./assets/js/script.js"></script> -->
</body>
</html>
