<!DOCTYPE html>
<html lang="en">

<head>
	<title>Vcare</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="#" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">

	<!-- MAIN CSS -->
	<link rel="stylesheet" th:href="@{/dashboard/assets/css/final.css}" />

	<link rel="stylesheet" th:href="@{/dashboard/assets/css/table.css}" />
	<link rel="stylesheet" th:href="@{/dashboard/assets/css/dropdownlink.css}" />
</head>

<body>
	<!-- header -->
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>
				<a th:href="@{/logout}">LogOut</a>
			</div>
		</div>
	</header>
	<!-- header end -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
						<div class="sidebar-item">
								<img src="../images/Icons/app.png" alt=" icon" class="img-fluid" />
								<a th:href="@{/appointmentlist/{dname}(dname=${objdoctor.doctorName})}">Appointments</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/pa.png" alt="icon" class="img-fluid" />
								<a th:href="@{/#}">Patients</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/cal.png" alt="icon" class="img-fluid" />
								<a th:href="@{/addAvailability/{did}(did=${objdoctor.doctorId})}">Availability</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/profile.png" alt="icon" class="img-fluid" />
								<a th:href="@{/updatedDoctorProfile/{did}(did=${objdoctor.doctorId})}">Doctor Profile</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/pprofile.png" alt="icon" class="img-fluid" />
								<a th:href="@{/hospitalBranch/hospitalBranchList}">Branch List</a>
							</div>
						</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-lg-10 col-md-8">
					<div class="main-area">
						<!-- page Heading -->
						<div class="page-heading">
							<center>
								<b>
									<h1>Appointment List</h1>
								</b>
							</center>
						</div>
						<!-- page Heading End -->

						<!-- abailablility -->

						<div class="avaliability-box">
							<div class="form-box">
								<table id="list">
									<thead>
										<tr>
											<th style="width:10%;">Patient Name</th>
											<th style="width:10%;">Age</th>
											<th style="width:10%;">Gender</th>
											<th style="width:10%;">Contact Number</th>
											<th style="width:20%;">Purpose</th>
											<!--<th>Hospital</th>
											<th>Hospital Address</th>											
											<th>Doctor</th>
											<th>Fee</th>-->
											<th style="width:5%;">Valid(days)</th>
											<th style="width:20%;">Slot</th>
											<th style="width:20%;">ConsultantType</th>
											<th style="width:10%;">Action</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="appointmentObj:${appointmentlist}">
											<td th:text="${appointmentObj.patient.firstName}"></td>
											<td th:text="${appointmentObj.patient.patientAge}"></td>
											<td th:text="${appointmentObj.patient.patientGender}"></td>
											<td th:text="${appointmentObj.patient.patientMobile}"></td>
											<td th:text="${appointmentObj.patientPurpose}"></td>
											<!--<td
												th:text="${appointmentObj.doctor.hospitalBranch.hospitalBranchName}"></td>
											<td
												th:text="${appointmentObj.consultantFee.doctor.hospitalBranch.hospitalBranchAddress}"></td>
											<td
												th:text="${appointmentObj.consultantFee.doctor.doctorName}"></td>
											<td th:text="${appointmentObj.consultantFee.ConsultantFee}"></td>
											-->
											<td th:text="${appointmentObj.appointmentValidity}"></td>
											<!-- HAVE TO CREATE FORIEGN KEY -->
											<td th:text="${appointmentObj.slot}"></td>
											<td th:text="${appointmentObj.consultantType}"></td>
											<td>
												<!--<select name="table" onchange="location = this.value;">
													<option value="Select">Select</option>
													<option th:value="@{/../{id}(id=${appointmentObj.appointmentId})}" >Accept</option>
													<option th:value="@{/rejectappointment/{id}(id=${appointmentObj.appointmentId})}" >Reject</option>
												</select>-->


												<ul class="pm">
													<li><a href="#" title="#">Select</a>
														<ul class="cm">
															<li><a th:href="@{/../{id}(id=${appointmentObj.appointmentId})}"
																	title="#">Accept</a></li>
															<li><a
																	th:href="@{/rejectappointment/{id}(id=${appointmentObj.appointmentId})}">Reject</a>
															</li>
														</ul>
													</li>
												</ul>

											</td>
										</tr>
							</div>
						</div>

						<!-- abailablility -->
					</div>
				</div>
			</div>
			<!-- main area end -->
		</div>
	</main>

	<!-- SCRIPTS -->
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<!-- <script src="../js/jquery.sticky.js"></script>
    <script src="../js/jquery.stellar.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/smoothscroll.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script> -->

	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
	<script>
		$(function () {
			$("#list").dataTable();
		})
	</script>
</body>

</html>
