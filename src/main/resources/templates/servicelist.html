<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Vcare</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="#" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">

	<!-- MAIN CSS -->
	<link rel="stylesheet" th:href="@{/dashboard/assets/css/final.css}" />
	<link rel="stylesheet" th:href="@{/dashboard/assets/css/table.css}" />

	<link rel="stylesheet" th:href="@{/dashboard/assets/css/dropdownlink.css}" />
</head>

<body>
	<!-- header -->
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>
				<a th:href="@{/logout}">LogOut</a>
			</div>
		</div>
	</header>
	<!-- header -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/app.png" alt=" icon" class="img-fluid">
								<a href="/hospital/hospitalList">Hospital</a>
							</div>
							
							<div class="sidebar-item">
								<img src="/images/Icons/cal.png" alt="icon" class="img-fluid">
								<a th:href="@{/Drlist}">Doctor</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/profile.png" alt="icon" class="img-fluid">
								<a th:href="@{/patientsList}">Patient</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/profile.png" alt="icon" class="img-fluid">
								<a th:href="@{/Appointment}">Appointments</a>
							</div>
							
							<div class="sidebar-item">
								<img src="/images/Icons/profile.png" alt="icon" class="img-fluid">
								<a th:href="@{/insurancelist/{id}(id=${session.AdminId})}">Insurance</a>
							</div>

							
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon" class="img-fluid">
								<a th:href="@{/news/newstable}">News</a>
							</div>
							
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon" class="img-fluid">
								<a th:href="@{/network}">Social Network</a>
							</div>


						</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-xl-10 col-lg-9 col-md-8">
					<div class="main-area">
						<!-- page Heading -->
						<div class="page-heading">
							<div class="header-box">
								<h1>Service List</h1>
								<a th:href="@{/page/addHospitalBranch/{id}(id=${HospitalbranchId})}" class="img-fluid">Add Services</a>
							</div>
                               <h5 style=color:darkgreen th:text="${adminmsg}"></h5>


						</div>
						<!-- page Heading End -->

						<!-- all appointments -->
						<div>
							<h2></h2>
							<table class="table table-striped table-responsive-md" id="list">

								<thead>
									<tr>

										<th>Service Name</th>
										<th>Description</th>
										<!--<th>Hospital Branch</th>-->
										<th>Action</th>

									</tr>
								</thead>
								<tbody>

									<tr style="width:10%" th:each="serObj : ${serviceList}">

										<td style="width:10%" th:text="${serObj.serviceName}"></td>
										<td style="width:40%" th:utext="${serObj.description}"></td>
										<!--<td style="width:10%" th:text="${serObj.hospitalbranch.hospitalBranchName}">-->
										</td>

										<td style="width:10%">
											<ul class="pm">
												<li><a href="#" title="#">Select</a>
													<ul class="cm">
														<li><a
																th:href="@{/page/editService/{id}(id=${serObj.serviceId})}">Edit</a>
														</li>
														<li><a
																th:href="@{/page/deleteService/{id}(id=${serObj.serviceId})}">Delete</a>
														</li>
													</ul>
												</li>
											</ul>
										</td>

						</div>

						</td>

						</tr>



						</tbody>
						</table>

						<!-- SCRIPTS -->
						<script src="../js/jquery.js"></script>
						<script src="../js/bootstrap.min.js"></script>
						<!-- <script src="../js/jquery.sticky.js"></script>
    <script src="../js/jquery.stellar.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/smoothscroll.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script> -->
						<script type="text/javascript" charset="utf8"
							src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
						<script type="text/javascript" charset="utf8"
							src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
						<script>
							$(function () {
								$("#list").dataTable();
							})
						</script>

					</div>
					<!-- all appointments end -->
				</div>
			</div>
			<!-- main area end -->
		</div>
		</div>
	</main>
</body>

</html>
