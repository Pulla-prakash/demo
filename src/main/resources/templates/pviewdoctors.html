<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Vcare</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="#">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
		href="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/css/jquery.dataTables.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" th:href="@{/dashboard/assets/css/final.css}" />
	<link rel="stylesheet" th:href="@{/dashboard/assets/css/dropdownlink.css}" />
</head>

<body>

	<!-- header -->
	<header class="header-box">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>
				<a th:href="@{/logout}">LogOut</a>

			</div>
		</div>
	</header>
	<!-- header end -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/app.png" alt=" icon" class="img-fluid" />
								<a th:href="@{/hospital/hospitalList/{id}(id=${pid})}">Appointments</a>
							</div>


							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon" class="img-fluid" />
								<a th:href="@{/patientprofile/{id}(id=${pid})}" >Patient
									Profile</a>
							</div>
							<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon" class="img-fluid" />
								<a th:href="@{/med/medhistory/{id}(id=${pid})}" >Medical
									History</a>

							</div>

								<div class="sidebar-item">
									<img src="/images/Icons/pprofile.png" alt="icon" class="img-fluid" />
									<a th:href="@{/med/view/{id}(id=${pid})}" >View Reports</a>
								</div>
								
								<div class="sidebar-item">
								<img src="/images/Icons/pprofile.png" alt="icon" class="img-fluid" />
								<a th:href="@{/list/{pid}(pid=${pid})}">View Prescription</a>
							</div>



							</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-lg-10 col-md-8">
					<div class="main-area">
						<!-- page Heading -->
						<div class="page-heading">

							<div class="header-box">
								<h1>Doctor Details</h1>
								<a th:href="@{/hospital/hospitalList}" class="img-fluid">Add HospitalBranch</a>
							</div>
						</div>




						<table border="1" class="table table-striped table-responsive-md" id="example">
							<thead>
								<tr>
									<!-- 		<th>doctorId</th>
				<th>doctor Branch</th> -->
									<th>Name</th>
									<th>Gender</th>
									<th>Specialization</th>
									<th>action</th>
								</tr>
							</thead>

							<tbody>

								<tr th:each="Doctors: ${doctorlist}">
									<!-- <td th:text="${Doctors.doctorId}"></td>
				<td th:text="${Doctors.doctorBranch}"></td> -->
									<td th:text="${Doctors.doctorName}"></td>
									<td th:text="${Doctors.doctorGender}"></td>
									<td th:text="${Doctors.doctorSpecialization}"></td>
									<td><a th:href="@{/Viewdoctors/{pid}/{doctorId}(pid=${pid},doctorId=${Doctors.doctorId})}"
											class="btn btn-default">View Doctor</a></td>

								</tr>



					</div>
				</div>
			</div>
			<!-- main area end -->
		</div>
	</main>

	<!-- SCRIPTS -->
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	
	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>
	<script>
		$(function () {
			$("#example").dataTable();
		})
	</script>

	</tbody>
	</table>
	</div>


	</div>

</body>

</html>
