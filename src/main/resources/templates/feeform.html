<!DOCTYPE html>
<html lang="en">

<head>
	<title>Vcare</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="#" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="/dashboard/assets/css/final.css" />
</head>

<body>
	<!-- header -->
	<header class="header">
		<div class="container-fluid">
			<div class="header-box">
				<h4>Vcare</h4>
				<a th:href="@{/logout}">LogOut</a>
			</div>
		</div>
	</header>
	<!-- header end -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-3 col-md-4">
					<!-- sidebar -->
					<section class="sidebar">
						<div class="sidebar-wrap">
							<div class="Heading">
								<h4>Dashboard</h4>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/app.png" alt=" icon" class="img-fluid" />
								<a href="./index.html">Appointments</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/pa.png" alt="icon" class="img-fluid" />
								<a href="./patients.html">Patients</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/cal.png" alt="icon" class="img-fluid" />
								<a href="./avaliability.html">Availability</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/profile.png" alt="icon" class="img-fluid" />
								<a th:href="@{/doctor/Drlist}" class="active">Doctor List</a>
							</div>
							<div class="sidebar-item">
								<img src="../images/Icons/pprofile.png" alt="icon" class="img-fluid" />
								<a href="./pprofile.html">Patient Profile</a>
							</div>
						</div>
					</section>
					<!-- sidebar end -->
				</div>
				<!-- main area -->
				<div class="col-lg-10 col-md-8">
					<div class="main-area">
						<!-- page Heading -->
						<div class="page-heading">

							<span style="color:black;font-size:40px" th:text="${Doctorname}"></span>
							<h2>ConSultant Fee</h2>
						</div>

						<!-- page Heading End -->

						<!-- abailablility -->

						<div class="avaliability-box">
							<div class="form-box">

								<form th:action="@{/consultant/saveFee}" th:object="${objconsultant}" method="post">



									<!--  <input type="number" class="form-control" id="ConsultantId"  name ="ConsultantId"  th:value="*{ConsultantId}"> -->

									<!--  <div class="row">
                      <div class="col-md-6">
                        <label for="sep"> Name</label>
                        <input type="text" class="form-control"  placeholder=" Name" id="doctorName" name="doctorName" th:value="${Doctorname}">
                      </div> -->


									<div class="col-md-6">

										<input type="number" class="form-control" id="doctor" name="doctor"
											th:value="${dotrId}">
									</div>

									<div class="row">
										<div class="col-md-6">
											<label for="">Enter Fee</label>
											<input type="number" class="form-control" id="ConsultantFee"
												name="ConsultantFee" th:value="*{ConsultantFee}" required>
										</div>
									</div>

									
									<div class="col-md-3">
										<label for="Upload profile"></label>
										<button class="btn btn-danger btn-block">
											Save
										</button>
									</div>

								</form>
							</div>
						</div>

						<!-- abailablility -->
					</div>
				</div>
			</div>
			<!-- main area end -->
		</div>
	</main>

	<!-- SCRIPTS -->
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<!-- <script src="../js/jquery.sticky.js"></script>
    <script src="../js/jquery.stellar.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/smoothscroll.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="./assets/js/script.js"></script> -->
</body>

</html>
